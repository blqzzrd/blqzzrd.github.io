<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Matches the black background */
        }
        iframe {
            border: none;
            width: 500px; /* Increased width */
            height: 889px; /* Increased height for the correct aspect ratio */
        }

        @media (max-width: 768px) {
            iframe {
                width: 100%; /* Scale down on smaller screens */
                height: auto; /* Maintain proportional scaling */
                aspect-ratio: 500 / 889; /* Keep the original aspect ratio */
            }
        }
    </style>
</head>
<body>
    <iframe 
        src="https://s3-eu-west-1.amazonaws.com/apps.playcanvas.com/TAhlQLDa/index.html" 
        allowfullscreen>
    </iframe>
</body>
</html>
